<head>

    <title>News Home</title>

    <header>
        <h1>News Collector Name</h1>
    </header>
    <div class="divider"></div>
    <main>
        <p>  Searching multiple websites and allowing for in-depth search customization, News Site Name allows
            users to get informed on multiple topics, all while being given the most reputable sources! </p>
        <br>
        <form>
            <br>
            <label for="Search">  Your Search Term:  </label>

            <select>
                <option value="any">Any</option>
                <option value="Politics">Politics</option>
                <option value="Sports">Sports</option>
                <option value="Entertainment">Entertainment</option>
            </select>
            <br><br>
            <p>Order by upload date?</p>
                <input type="radio" name="date" value="yes"> Yes <br>
                <input type="radio" name="date" value="no"> No <br>
        </form>
        <br>
        <div class="divider"></div>
        <br>
        <h2>Results</h2>
        <br>
        <div class="results">

        </div>
    </main>
