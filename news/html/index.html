<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Home</title>
    <link rel="stylesheet" href="css/NewsCSS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/home.js"></script>
</head>
<body>
    <header>
        <h1><span class="V">V</span><span class="A">A</span><span class="R">R</span><span class="I">I</span>News</h1>
    </header>
    <div class="divider"></div>
    <br>
    <div class="section">
    <main>
        <br>
        <p>  Searching multiple websites and allowing for in-depth search customization, VariNews makes
            searching for a variety of articles and headlines as easy as typing in a phrase!</p>
        <br>
        <form id="search_form">
            <br>
            <label for="search_query"></label>
            <input id="search_query" type="text" name="search_query" placeholder="Search for....">
            <br><br>
            <select>
                <option value="any">Any</option>
                <option value="politics">Politics</option>
                <option value="sports">Sports</option>
                <option value="entertainment">Entertainment</option>
            </select>
            <br>
            <label>
                <input type="checkbox" id="sorted" name="sorted" checked="true"> Show latest first
            </label>
        </form>
        <br>
        <div class="divider"></div>
        <br>
        <h2 id="results_title">Results</h2>
        <br>
        <div id="results">
            
        </div>
        <div id="page_div">
            <div id="inner_page_div">
                <button id="prev">⇐ prev</button>
                <button id="next">next ⇒</button>
            </div>
        </div>
    </main>
    </div>

    <footer>
        <p class="footer">Created by Jordan McLeod, Kevin Harrington, and Joseph Mauney</p>
    </footer>
</body>
</html>
